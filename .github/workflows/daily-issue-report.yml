name: Daily Issue Report

on:
  schedule:
    - cron: '30 3 * * *'  # Runs daily at 9:00 AM IST
  workflow_dispatch:

jobs:
  issue-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run Issue Reporter Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          python <<EOF
          import os
          import requests
          from datetime import datetime, timedelta

          GH_TOKEN = os.getenv("GH_TOKEN")
          TEAMS_WEBHOOK_URL = os.getenv("TEAMS_WEBHOOK_URL")

          headers = {
              "Authorization": f"Bearer {GH_TOKEN}",
              "Accept": "application/vnd.github+json"
          }

          since_dt = datetime.utcnow() - timedelta(days=1)
          since = since_dt.isoformat() + "Z"

          with open("repos.txt", "r") as f:
              repos = [line.strip() for line in f if line.strip()]

          report_lines = [f"ðŸ“… **GitHub Issue Report** ({datetime.utcnow().date()})\n"]

          for repo in repos:
              owner, name = repo.split("/")
              issues_url = f"https://api.github.com/repos/{owner}/{name}/issues?state=all&since={since}"
              r = requests.get(issues_url, headers=headers)
              issues = r.json()

              if not isinstance(issues, list):
                  report_lines.append(f"### ðŸ“ {repo}\nâš ï¸ Could not fetch issues.\n")
                  continue

              opened_recently = []
              closed_recently = []
              still_open = []

              for issue in issues:
                  if "pull_request" in issue:
                      continue  # Skip PRs

                  created_at = datetime.strptime(issue["created_at"], "%Y-%m-%dT%H:%M:%SZ")
                  state = issue["state"]
                  closed_at_str = issue.get("closed_at")
                  closed_at = datetime.strptime(closed_at_str, "%Y-%m-%dT%H:%M:%SZ") if closed_at_str else None

                  if state == "open" and created_at >= since_dt:
                      opened_recently.append(issue)
                  elif state == "closed" and closed_at and closed_at >= since_dt:
                      closed_recently.append(issue)
                  elif state == "open" and created_at < since_dt:
                      still_open.append(issue)

              report_lines.append(f"### ðŸ“ {repo}")

              if opened_recently:
                  report_lines.append("ðŸŸ¢ **Opened in last 24 hours:**")
                  for i in opened_recently:
                      report_lines.append(f"- #{i['number']}: {i['title']} [View]({i['html_url']}) (by @{i['user']['login']})")
              else:
                  report_lines.append("ðŸŸ¢ Opened in last 24 hours: None")

              if closed_recently:
                  report_lines.append("ðŸ”´ **Closed in last 24 hours:**")
                  for i in closed_recently:
                      report_lines.append(f"- #{i['number']}: {i['title']} [View]({i['html_url']}) (by @{i['user']['login']})")
              else:
                  report_lines.append("ðŸ”´ Closed in last 24 hours: None")

              if still_open:
                  report_lines.append("ðŸŸ  **Still Open (older than 24h):**")
                  for i in still_open:
                      report_lines.append(f"- #{i['number']}: {i['title']} [View]({i['html_url']}) (by @{i['user']['login']})")
              else:
                  report_lines.append("ðŸŸ  Still Open (older than 24h): None")

              report_lines.append("")  # spacing

          payload = {
              "text": "\n".join(report_lines)
          }

          response = requests.post(TEAMS_WEBHOOK_URL, json=payload)
          if response.status_code != 200:
              print(f"âŒ Failed to send message: {response.status_code}\n{response.text}")
          else:
              print("âœ… Report sent successfully.")
          EOF
